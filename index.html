<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            margin-bottom: 10px;
            margin-right: 10px;
            text-align: center;
            width: 210px;
            color: red;
            border: solid black 2px;
            
        }

        input[type="button"] {
            background-color: palevioletred;
            color: black;
            border: solid black 2px;
            width: 100%
        }

        input[type="text"] {
            background-color: white;
            border: solid black 2px;
            width: 100%
        }
    </style>

    
</head>

<body>
    <h1>Calculator</h1>

    <table border="2">

        <div class="box1">

            <tr>
                <td colspan="3"><input type="text" id="result"></td>
                <td>
                    <input type="button" value="C/CE" onclick="clearBox('C/CE')">

                </td>

            </tr>

            <tr>

                <td>
                    <input type="button" value="OFF" onclick="displayValue('OFF')">

                </td>
                <td>
                    <input type="button" value="(" onclick="displayValue('(')">

                </td>
                <td>
                    <input type="button" value=")" onclick="displayValue(')')">

                </td>
                <td>
                    <input type="button" value="%" onclick="displayValue('%')">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="MRC" onclick="displayValue('MRC')">

                </td>
                <td>
                    <input type="button" value="M-" onclick="displayValue('M-')">

                </td>
                <td>
                    <input type="button" value="M+" onclick="displayValue('M+')">

                </td>
                <td>
                    <input type="button" value="shift" onclick="displayValue('shift')">

                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="displayValue('7')">
                </td>
                <td>
                    <input type="button" value="8" onclick="displayValue('8')">

                </td>
                <td>
                    <input type="button" value="9" onclick="displayValue('9')">

                </td>
                <td>
                    <input type="button" value="/" onclick="displayValue('/')">

                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="displayValue('4')">

                </td>
                <td>
                    <input type="button" value="5" onclick="displayValue('5')">

                </td>
                <td>
                    <input type="button" value="6" onclick="displayValue('6')">

                </td>
                <td>
                    <input type="button" value="-" onclick="displayValue('-')">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="displayValue('1')">

                </td>
                <td>
                    <input type="button" value="2" onclick="displayValue('2')">

                </td>
                <td>
                    <input type="button" value="3" onclick="displayValue('3')">

                </td>
                <td>
                    <input type="button" value="+" onclick="displayValue('+')">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="." onclick="displayValue('.')">

                </td>
                <td>
                    <input type="button" value="0" onclick="displayValue('0')">

                </td>
                <td>
                    <input type="button" value="=" onclick="evaluateExpression('=')">

                </td>
                <td>
                    <input type="button" value="*" onclick="displayValue('*')">

                </td>
            </tr>
        </div>

    </table>
    <script src="./script.js"></script>
</body>

</html>
